<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link start here -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <title>bootstrap5</title>
    <!-- css link start here -->
</head>
<body>
    <!-- all 12 column start here-->
    <section class="container">
        <div class="row">

            <div class="col-md-12">
                <div class="box"></div>
            </div>

        </div>
    </section>

    <!-- 2 item start here-->
    <section class="container">
        <div class="row">

            <div class="col-md-6">
                <div class="box"></div>
            </div>
            <div class="col-md-6">
                <div class="box"></div>
            </div>

        </div>
    </section>
    <!-- 3 item start here-->
    <section class="container">
        <div class="row">

            <div class="col-md-4">
                <div class="box"></div>
            </div>
            <div class="col-md-4">
                <div class="box"></div>
            </div>
            <div class="col-md-4">
                <div class="box"></div>
            </div>

        </div>
    </section>
    <!-- 4 item start here-->
    <section class="container">
        <div class="row">

            <div class="col-md-3">
                <div class="box"></div>
            </div>
            <div class="col-md-3">
                <div class="box"></div>
            </div>
            <div class="col-md-3">
                <div class="box"></div>
            </div>
            <div class="col-md-3">
                <div class="box"></div>
            </div>

        </div>
    </section>

    <!-- 5 item start here grid simaboddhota 5ta item not use
     5,7,8,9,10,11 grid+flex with flex system-->
     
     <section class="container">
        <div class="row">

            <div class="col-md">
                <div class="box"></div>
            </div>
            <div class="col-md">
                <div class="box"></div>
            </div>
            <div class="col-md">
                <div class="box"></div>
            </div>
            <div class="col-md">
                <div class="box"></div>
            </div>
            <div class="col-md">
                <div class="box"></div>
            </div>

        </div>
    </section>

    <!-- 7&5 item grid+flex how to manage here & screen base layout maintain here-->
     <section class="container">
        <div class="row">

            <div class="col-md-7 col-sm-3 col-12">
                <div class="box"></div>
            </div>
            <div class="col-md col-sm-3 col-6">
                <div class="box"></div>
            </div>
            <div class="col-md col-sm-3 col-6">
                <div class="box"></div>
            </div>
            <div class="col-md col-sm-3 col-12">
                <div class="box"></div>
            </div>

        </div>
    </section>
    
    <!-- 7&5 item Nestable & order maintain here-->
    <section class="container">
        <div class="row">

            <div class="col-md-7 bg-dark order-2">
                <div class="row">
                    <div class="col-md-6">
                        <div class="box"></div>
                    </div>
                    <div class="col-md-6">
                        <div class="box"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-5 order-1">
                <div class="box"></div>
            </div>

        </div>
    </section>

    <!-- 2 item justify content center start here-->
    <section class="container">
        <div class="row justify-content-center">

            <div class="col-md-3">
                <div class="box"></div>
            </div>
            <div class="col-md-6">
                <div class="box"></div>
            </div>

        </div>
    </section>

    <!-- js link start here -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <!-- js link end here -->
</body>
</html>
